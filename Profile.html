  <script>
    const galleryData = {
      All: [
      { src: './images/LibraryAll1.png', alt: 'Image 1' },
      { src: './images/LibraryAll2.png', alt: 'Image 2' },
      { src: './images/LibraryAll3.png', alt: 'Image 3' },
      { src: './images/LibraryAll4.png', alt: 'Image 4' },
      { src: './images/LibraryAll5.png', alt: 'Image 5' },
      { src: './images/LibraryAll6.png', alt: 'Image 6' },
      { src: './images/LibraryAll7.png', alt: 'Image 7' },
      { src: './images/LibraryAll8.png', alt: 'Image 8' },
      { src: './images/LibraryAll9.png', alt: 'Image 9' },
      { src: './images/LibraryAll10.png', alt: 'Image 10' }
      ],
      Nature: [
      ],
      Anime: [
        
      ]
    };

    function showProfilePage() {
      window.location.href = '/Profile.html';
    }

    function showGallery(category) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      const images = galleryData[category];
      images.forEach(image => {
        const img = document.createElement('img');
        img.src = image.src;
        img.alt = image.alt;
        gallery.appendChild(img);
      });

      // Add active class to the clicked button and remove it from others
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(btn => btn.classList.remove('active'));
      const clickedButton = document.querySelector(`.button[onclick="showGallery('${category}')"]`);
      clickedButton.classList.add('active');
    }

    // Show the trending gallery by default
    showGallery('All');

    function goToHome() {
      window.location.href = '/MainPage.html';
    }
    function goToLibrary() {
      window.location.href = '/Library.html';
    }
    function goToImageGen() {
      window.location.href = '/ImageGen.html';
    }
    function goToUpgradePlan() {
      window.location.href = '/UpgradePlan.html';
    }
    function goToSetting() {
      window.location.href = '/Setting.html';
    }
  </script>
